<div class="datetime-range">
  <div class="start_datetime">
    <div class="datetime">
      <div>{{ start.format('DD MMMM YYYY') }}</div>
      <div>{{ start.format('HH:mm:ss') }}</div>
    </div>
  </div>
  <div class="end_datetime">
    <div class="datetime">
      <div>{{ end.format('DD MMMM YYYY') }}</div>
      <div>{{ end.format('HH:mm:ss') }}</div>
    </div>
  </div>
</div>
