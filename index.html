<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>Datetime range input UI element for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="datetime-range.css">
  <style>
    body {
      box-sizing: border-box;
      width: 500px;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <datetime-range start="start_datetime" end="end_datetime" handler="print"></datetime-range>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
  <script src="datetime-range.js"></script>

  <script>
    angular.module('ExampleApp', ['g1b.datetime-range']).
      controller('MainCtrl', function ($scope) {
        $scope.start_datetime = moment();
        $scope.end_datetime = moment().add(1, 'hours');
        $scope.print = function (start_datetime, end_datetime) {
          console.log('start', start_datetime);
          console.log('end', end_datetime);
        };
      });
  </script>
</body>
</html>
